<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="full-calculator">
        <div class="extras">
            <div class="section">
                <button class="sin basic">sin()</button>
                <button class="cos basic">cos()</button>
                <button class="tan basic">tg()</button>
                <button class="cotan basic">ctg()</button>
            </div>
            <div class="dummy"></div>
        </div>
        <div class="calculator">
            <div class="screen">
                <span class="screen-text">...</span>
                <div class="placeholder"></div>
            </div>
                <div class="action-section">
                    <div class="numbers">
                        <button class="one number">1</button>
                        <button class="two number">2</button>
                        <button class="three number">3</button>
                        <button class="four number">4</button>
                        <button class="five number">5</button>
                        <button class="six number">6</button>
                        <button class="seven number">7</button>
                        <button class="eight number">8</button>
                        <button class="nine number">9</button>
                        <button class="zero number">0</button>
                        <button class="point number">.</button>
                        <button class="clear">C</button>
                        <div class="author">
                            <a href="https://github.com/Valdemarcheck" target="_blank">
                                <img class="github" src="./images/icons8-github-480.png" 
                                alt="a link to a github profile page of website's author"/>
                            </a>
                            <span>Made by Valdemar_check</span>
                        </div>
                        <button class="extras-unlock">Ex</button>
                    </div>
                    <div class="operations">
                        <button class="sum basic">+</button>
                        <button class="subtract basic">-</button>
                        <button class="multiply basic">*</button>
                        <button class="divide basic">/</button>
                        <button class="degree basic">^</button>
                        <button class="plus-minus">±</button>
                        <div class="special-operations">
                            <button class="sqrt">√</button>
                            <button class="percent">%</button>
                            <button class="delete"></button>
                            <button class="result">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
