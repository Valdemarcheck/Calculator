<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <span class="screen-text">...</span>
            <div class="placeholder"></div>
        </div>
            <div class="action-section">
                <div class="numbers">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="zero">0</button>
                    <button class="point">,</button>
                    <button class="clear">C</button>
                    <div class="author">
                        <a href="https://github.com/Valdemarcheck" target="_blank">
                            <img class="github" src="./images/icons8-github-480.png" 
                            alt="a link to a github profile page of website's author"/>
                        </a>
                        <span>Made by Valdemar_check</span>
                    </div>
                </div>
                <div class="operations">
                    <button class="sum">+</button>
                    <button class="subtract">-</button>
                    <button class="multiply">*</button>
                    <button class="divide">/</button>
                    <button class="delete">âŒ«</button>
                </div>
            </div>
    </div>
</body>
</html>
